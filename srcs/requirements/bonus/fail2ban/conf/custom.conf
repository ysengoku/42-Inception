[sshd]
enabled = true
logpath = /var/log/auth.log
maxretry = 3

[nginx-http-auth]
enabled = true
port    = http,https
filter  = nginx-http-auth # Refer to filter.d/nginx-http-auth.conf
logpath = /var/log/nginx/error.log
maxretry = 5

[vsftpd]
enabled = true
port    = ftp,ftp-data,ftps,ftps-data
logpath = /var/log/vsftpd.log
maxretry = 3